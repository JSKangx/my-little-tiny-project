<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="h-screen bg-02-Background grid font-karla overflow-hidden">
    <div
      class="size-[750px] bg-02-Box absolute top-0 left-0 -z-10 -translate-x-1/3 -translate-y-1/3 rotate-45 rounded-[160px]"
    ></div>
    <div class="wrapper w-[700px] justify-self-center self-center">
      <article
        class="bg-02-Form-Bg pt-[68px] pb-[82px] px-12 rounded-[50px] flex flex-col items-center text-center"
      >
        <header class="mb-[50px] flex flex-col items-center space-y-[6px]">
          <h1 class="text-[56px] font-bold leading-tight" tabindex="0">
            Create An Account
          </h1>
          <p
            class="text-02-Paragraph text-[24px] w-[472px] leading-tight"
            tabindex="0"
          >
            Create an account to enjoy all the services without any ads for
            free!
          </p>
        </header>
        <form class="w-full" action="">
          <div class="space-y-[22px] mb-8">
            <div class="relative">
              <input
                class="w-full ring-2 ring-grayscale-100 rounded-[15px] p-[32px] text-[22px] focus:outline-none focus:ring-2 focus:ring-02-Button focus:shadow-md peer"
                id="input_email"
                type="email"
                placeholder="Email Address"
              />
              <p
                class="absolute -top-5 right-0 bg-02-Box p-2 rounded-lg opacity-0 peer-invalid:opacity-100 transition ease-in delay-500 duration-300"
              >
                Please provide a valid email address.
              </p>
              <label class="sr-only" for="input_email">Enter your email</label>
            </div>
            <div>
              <input
                class="w-full ring-2 ring-grayscale-100 rounded-[15px] p-[32px] text-[22px] focus:outline-none focus:ring-2 focus:ring-02-Button focus:shadow-md peer"
                id="input_password"
                type="password"
                placeholder="Password"
                required
              />
              <label class="sr-only" for="input_password"
                >Enter your password</label
              >
            </div>
          </div>
          <div class="controls space-y-4">
            <button
              class="py-[22px] px-[74px] bg-02-Button rounded-[22px] text-[34px] font-bold leading-tight text-white"
            >
              Create Account
            </button>
            <div class="text-[22px] text-02-Paragraph leading-tight">
              <p class="inline" tabindex="0">Already Have An Account?</p>
              <a tabindex="0"><span class="underline">Sign in</span></a>
            </div>
          </div>
        </form>
      </article>
    </div>
    <div
      class="size-[750px] bg-02-Box absolute right-0 bottom-0 -z-10 translate-x-1/3 translate-y-1/3 rotate-45 rounded-[160px]"
    ></div>
  </body>
</html>
