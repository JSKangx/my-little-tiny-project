<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="h-screen bg-02-Background grid font-karla">
    <div
      class="wrapper w-[700px] justify-self-center self-center"
    >
      <article class="bg-02-Form-Bg pt-[68px] pb-[82px] px-12 rounded-[50px] flex flex-col items-center text-center">
        <header class="mb-[50px]">
          <h1 class="text-[56px] font-bold leading-none mb-[6px]" tabindex="0">Create An Account</h1>
          <p class="text-02-Paragraph text-[24px] w-[472px]" tabindex="0">Create an account to enjoy all the services without any ads for free!</p>
        </header>
        <form action="">
          <div>
            <input class="w-full" id="input_email" type="email" placeholder="Email Address" />
            <label class="sr-only" for="input_email">Enter your email</label>
            <input class="w-full" id="input_password" type="password" placeholder="Password" />
            <label class="sr-only" for="input_password">Enter your password</label>
          </div>
          <div class="controls">
            <button>Create Account</button>
            <p tabindex="0">Already Have An Account? <span tabindex="0">Sign in</span></p>
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
