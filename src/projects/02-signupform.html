<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen bg-02-Background grid">
    <div
      class="wrapper max-w-[455px] justify-self-center self-center"
    >
      <article class="bg-02-Form-Bg pt-[68px] pb-[82px] px-12 rounded-[50px] text-center">
        <header>
          <h1 tabindex="0">Create An Account</h1>
          <p tabindex="0">Create an account to enjoy all the services without any ads for free!</p>
        </header>
        <form action="">
          <div>
            <input class="w-full" id="input_email" type="email" placeholder="Email Address" />
            <label class="sr-only" for="input_email">Enter your email</label>
            <input class="w-full" id="input_password" type="password" placeholder="Password" />
            <label class="sr-only" for="input_password">Enter your password</label>
          </div>
          <div class="controls">
            <button>Create Account</button>
            <p tabindex="0">Already Have An Account? <span tabindex="0">Sign in</span></p>
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
